<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROD-AR</title>
    <link rel="shortcut icon" href="./img/prodar-ico.png" type="image/x-icon">
    <!--SWIPPER JS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="index-b">
    <header>
        <nav>
            <a href="./index.html" class="a-inicio">
                <img src="./img/home.png" alt="home-icon" class="home">
                <span>INICIO</span>
            </a>
            <a href="./index.html" class="a-logo">
                <img src="./img/prodar-logo.png" alt="PROD-AR-icon" class="logo">
            </a>
            <a href="./cart.html" class="a-carrito">
                <span class="a-c-2">CARRITO</span>
                <img src="./img/cart.png" alt="cart-icon" class="cart a-c-1">
            </a>
        </nav>
    </header>
    <main>
        <div class="main-header">
            <!--API SWIPER-->
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/1.png" alt="cita de un autor">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/2.png" alt="accesorios">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/3.png" alt="charla tecnológica">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/4.png" alt="discurso de orgullo">
                    </div>
                </div>
                <div class="swiper-pagination"></div>    
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>                
                <div class="swiper-scrollbar"></div>
            </div>
        </div>
        <div class="loader"></div>
        <section id="article-container"></section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <h3>PROD-AR</h3>
        </div>
        <div class="footer-bottom">
            <p>© 2024 PROD-AR | Emiliano Núñez | UNTREF</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
